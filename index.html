<!DOCTYPE html>
<html>
    <head>
      <title>Budget Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


    </head>
    <body class="container-fluid">
      <h1>BUDGET TRACKER</h1>

<!-- SIGN IN -->
      <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="sign-in" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="credentials[email]" value="" placeholder="EMAIL">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="credentials[password]" placeholder="PASSWORD">
                                    </div>



                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <input id="btn-login" type="submit" class="btn btn-success signin-btn">
                                    </div>
                                </div>

<!-- SIGN UP -->
                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account!
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>



        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>
                        <div class="panel-body" >
                            <form id="sign-up" class="form-horizontal" role="form">

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                   <span></span>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        <!-- <span style="margin-left:8px;">or</span> -->

                                    </div>
                                </div>
                            </form>
                         </div>
                    </div>
         </div>
    </div>
    <div id="signout">
                  <form id="sign-out" class="border">
               <fieldset>
                 <input type="submit" value="Sign Out!">
               </fieldset>
           </form>
         </div>

<!-- CHANGE PASSWORD -->
           <form id="change-password" class="border">
             <fieldset>
               <input type="password" name="passwords[old]" placeholder="Old Password">
               <input type="password" name="passwords[new]" placeholder="New Password">
               <input type="submit" value="Change password!">
             </fieldset>
           </form>

<!-- CREATE FORM -->
<!-- Modal -->
<button type="button" class="btn btn-primary btn-lmd" data-toggle="modal" data-target="#createModal">
  Create a receipt
</button>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <!-- <h4 class="modal-title" id="createModalLabel">Modal title</h4> -->
      </div>
      <div class="modal-body">






      </div>
</div>
   </div>
 </div>

 </form> -->

<!-- GET AND CLEAR FORM -->
    <button id="getBudgetsButton" class="btn btn-default">Get Budgets!</button>
    <button id="clearBudgetsButton" class="btn btn-default">Clear Budgets!</button>
    <div id="content" class="content">
    </div>
    <!-- END OF GET AND CLEAR FORM -->

<!-- UPDATE FORM -->
<div class="modal fade" id="updateFormModal" tabindex="-1" role="dialog" aria-labelledby="updateFormlLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateFormLabel">BUDGET TRACKER</h4>
      </div>
      <div class="modal-body">
        <form id="update-form" class="form-horizontal">
        <fieldset>

        <!-- <legend>BUDGET TRACKER</legend> -->

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="id">ID</label>
          <div class="col-md-4">
          <input id="id" name="KKKO" type="text" placeholder="Enter your user ID" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="CCC">DATE</label>
          <div class="col-md-4">
          <input id="date" name="date" type="text" placeholder="Date" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="YIHK">STORE</label>
          <div class="col-md-4">
          <input id="YIHK" name="store" type="text" placeholder="Name of the store" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="BJKSS">AMOUNT</label>
          <div class="col-md-4">
          <input id="BJKSS" name="amount" type="text" placeholder="Amount Spend" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
         <label class="col-md-4 control-label" for="button1idFFF"></label>
          <div class="col-md-8">
            <button id="button1idFFF" name="button1idFFF" class="btn btn-success">UPDATE</button>
            <button id="button2id" name="button2id" class="btn btn-danger">CANCEL</button>
          </div>
        </div>
        </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
<!-- END UPDATE FORM -->

<!-- Delete MODAL -->
<div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this receipt?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-primary">No</button>
      </div>
    </div>
  </div>
</div>
<!-- END OF DELETE MODAL -->
    </body>
</html>
